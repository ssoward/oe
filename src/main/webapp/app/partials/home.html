<div>
    <alert ng-repeat="alert in alerts" type="alert.type" close="closeAlert($index)">{{alert.msg}}</alert>
</div>

<form>
    <div class="form-group">
        <input type="text" class="form-control" id="newEntryTitle" required="required" ng-model="newEntry.title" placeholder="Enter Title">
    </div>
    <div class="form-group">
        <textarea class="form-control" rows="5" id="newEntry" ng-model="newEntry.entry" required="required" placeholder="New Entry"></textarea>
    </div>
    <div class="form-group row">
        <div class="col-lg-12">
            <button class="btn-default btn pull-right" ng-click="saveEntry()">Save</button>
        </div>
    </div>
</form>
